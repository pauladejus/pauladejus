<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Hello </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      color: #333;
    }
    .gallery {
      margin-top: 50px;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to My Art Gallery</h1>
  <div class="gallery">
    <a href="index.html">
      <img src="imagination.jpg" alt="">
    </a>
  </div>
</body>
</html>
